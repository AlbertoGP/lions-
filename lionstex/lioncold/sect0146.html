<div><h2 id="a0000000147">12.10 The Files ‘sys2.c’ and ‘sys3.c’</h2>
<p>“sys2.c” and “sys3.c” are mainly concerned with the file system and input/output, and they have been relegated to Section Four of the operating system source code. </p></div>
