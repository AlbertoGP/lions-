<div><h2 id="a0000000202">17.3 clrbuf (5038)</h2>
<p>This routine zeros out the first 256 words (512 bytes) of the buffer. Note that the parameter passed to “clrbuf” is the address of the buffer header. “clrbuf” is called by “alloc” (6982). </p></div>
