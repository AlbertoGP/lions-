<div><h2 id="a0000000298">24.4 stty (8183)</h2>
<p>This procedure implements the “stty” system call. It copies three words of user parameter information into “u.u_arg[..]” using the parameter supplied as a pointer, and then calls “sgtty”. </p></div>
