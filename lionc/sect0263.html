<div><h2 id="a0000000264">20.16 ifree (7134)</h2>
<p>This procedure is called by “iput” (7355) to return a FSV “inode” to the available list maintained in the “super block”. If this list is already full (as noted above) or if the list is locked (using “s_ilock”) the information is simply discarded. </p></div>
