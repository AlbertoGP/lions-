<div><h2 id="a0000000210">17.11 bawrite (4856)</h2>
<p>This procedure is called by “writei” (6310) and “bdwrite” (4845). “writei” calls either “bawrite” or “bdwrite” depending on whether the block to be written has been wholly or partially filled. </p></div>
