<div><h2 id="a0000000244">19.7 maknode (7455)</h2>
<p>This procedure is called from “core” (4105), “creat” (5790) and “mknod” (5966), after a previous call on “namei” with a second parameter of one, has revealed that no file of the specified name existed. </p></div>
