<div><h2 id="a0000000105">8.6 savu (0725)</h2>
<p>This procedure is called by “newproc” (1889, 1905), “swtch” (2189, 2281), “expand” (2284), “trapl” (2846) and “xswap” (4476,4477). </p><p>The values of r5 and r6 are stored in the array whose address is passed as a parameter. </p></div>
